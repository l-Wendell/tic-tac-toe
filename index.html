<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<main class="main">
			<div class="icons">
				<i class="fa-solid fa-xmark"></i>
				<i class="fa-regular fa-circle"></i>
			</div>

			<div class="choosePlayerDiv">
				<h1>pick player us here</h1>
				<div class="chooseButtons">
					<button><i class="fa-regular fa-circle"></i></button>
					<button><i class="fa-solid fa-xmark"></i></button>
				</div>
			</div>

			<div class="versusButtonDiv">
				<button>new game (vs cpu)</button>
				<button>new game (vs player)</button>
			</div>
		</main>
	</body>
</html>
