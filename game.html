<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/games.css" />
		<title>Document</title>
	</head>
	<body>
		<main class="main">
			<div class="icons">
				<i class="fa-solid fa-xmark"></i>
				<i class="fa-regular fa-circle"></i>
			</div>

			<div class="turnDiv">
				<p><i class="fa-solid fa-xmark"></i> turn</p>
			</div>

			<div class="rotateDiv">
				<i class="fa-solid fa-rotate-right"></i>
			</div>

			<div data-fn="squareClick" data-value="0" class="square square1"></div>
			<div data-fn="squareClick" data-value="1" class="square square2"></div>
			<div data-fn="squareClick" data-value="2" class="square square3"></div>
			<div data-fn="squareClick" data-value="3" class="square square4"></div>
			<div data-fn="squareClick" data-value="4" class="square square5"></div>
			<div data-fn="squareClick" data-value="5" class="square square6"></div>
			<div data-fn="squareClick" data-value="6" class="square square7"></div>
			<div data-fn="squareClick" data-value="7" class="square square8"></div>
			<div data-fn="squareClick" data-value="8" class="square square9"></div>

			<div data-js="scoreboard" data-value="X" class="statusDiv x-scoreboard">
				<p>X<span>(YOU)</span></p>
				<p class="score">0</p>
			</div>

			<div
				data-js="scoreboard"
				data-value="ties"
				class="statusDiv ties-scoreboard"
			>
				<p>Ties</p>
				<p class="score">0</p>
			</div>

			<div
				data-js="scoreboard"
				data-value="O"
				class="statusDiv circle-scoreboard"
			>
				<p>O<span>(CPU)</span></p>
				<p class="score">0</p>
			</div>
		</main>
		<script>
			var exports = {};
		</script>
		<script type="module" src="./dist/gamePage/index.js"></script>
	</body>
</html>
